<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Demo</title>
</head>
<body>
    <h1>Please Write your name</h1>
    

    <input id="userInput"> <br> <br>
    <button onclick="helloUser()"> Show Message </button>

    <h1 id="message"></h1>
    
    <style>

        body{background-color: slategrey; text-align: center;}

    </style>

    <script>
        function helloUser(){

            let userInput = document.querySelector("#userInput");
            let message = document.querySelector("#message");

            message.innerHTML = "Welcome " + userInput.value;
        }
    </script>
    
</body>
</html>
